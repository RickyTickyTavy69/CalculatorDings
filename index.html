<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Calculator app</title>

  <body>
    <div class="CalcContainer">
      <div class="title">
        <div class="calc">calc</div>
        <div class="switch_block">
          <div class="theme">theme</div>
          <div class="switcher">
            <div class="themes_number">1 2 3</div>
            <div class="switch">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="display">
      </div>

      <div class="machine">
        <div class="row row1">
          <div class="num number">7</div>
          <div class="num number">8</div>
          <div class="num number">9</div>
          <div class="num del">del</div>
        </div>
        <div class="row row2">
          <div class="num number">4</div>
          <div class="num number">5</div>
          <div class="num number">6</div>
          <div class="num count">+</div>
        </div>
        <div class="row row3">
          <div class="num number">1</div>
          <div class="num number">2</div>
          <div class="num number">3</div>
          <div class="num count">-</div>
        </div>
        <div class="row row4">
          <div class="num point">.</div>
          <div class="num number">0</div>
          <div class="num count">/</div>
          <div class="num count">x</div>
        </div>
        <div class="row row5">
          <div class="num reset">RESET</div>
          <div class="num is">=</div>
        </div>
        <div class="machine_bottom"></div>
      </div>
    </div>










    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
